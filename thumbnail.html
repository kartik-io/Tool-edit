<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YouTube Thumbnail Downloader</title>
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            text-align: center;
            background: linear-gradient(135deg, #1e3c72, #2a5298);
            color: white;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            background: rgba(255, 255, 255, 0.1);
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
            animation: fadeIn 1s ease-in-out;
            width: 90%;
            max-width: 500px;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        input {
            width: 80%;
            padding: 12px;
            border: none;
            border-radius: 5px;
            margin-top: 20px;
            font-size: 16px;
            outline: none;
        }
        button {
            background: #ff9800;
            color: white;
            padding: 12px 25px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 10px;
            font-size: 16px;
            transition: 0.3s;
        }
        button:hover {
            background: #e68900;
            transform: scale(1.05);
        }
        .thumbnail {
            margin-top: 20px;
            opacity: 0;
            transform: scale(0.9);
            transition: opacity 0.5s, transform 0.5s;
        }
        .thumbnail img {
            width: 100%;
            max-width: 400px;
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.3);
        }
        .download-btn {
            display: inline-block;
            margin-top: 15px;
            padding: 10px 20px;
            background: #4caf50;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            transition: 0.3s;
        }
        .download-btn:hover {
            background: #388e3c;
            transform: scale(1.05);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>YouTube Thumbnail Downloader</h1>
        <input type="text" id="videoUrl" placeholder="Enter YouTube Video URL">
        <button onclick="getThumbnail()">Get Thumbnail</button>
        <div class="thumbnail" id="thumbnail"></div>
    </div>

    <script>
        function getThumbnail() {
            let url = document.getElementById('videoUrl').value;
            let videoId = url.split('v=')[1]?.split('&')[0];
            if (videoId) {
                let thumbnailUrl = `https://img.youtube.com/vi/${videoId}/maxresdefault.jpg`;
                let thumbnailDiv = document.getElementById('thumbnail');
                thumbnailDiv.innerHTML = `
                    <img src="${thumbnailUrl}" alt="YouTube Thumbnail">
                    <br>
                    <a href="${thumbnailUrl}" download class="download-btn">Download Thumbnail</a>
                `;
                thumbnailDiv.style.opacity = 1;
                thumbnailDiv.style.transform = 'scale(1)';
            } else {
                alert("Invalid YouTube URL!");
            }
        }
    </script>
</body>
</html>
